name: Frontend CI/CD

on:
  push:
    branches: ["master"]
    paths:
      - "frontend/**"
      - ".github/workflows/frontend-ci-cd.yml"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install deps
        run: npm ci

      - name: Build
        run: npm run build

      - name: Check secrets are present (safe)
        shell: bash
        run: |
       if [ -z "${{ secrets.AWS_ACCESS_KEY_ID }}" ]; then
       echo "AWS_ACCESS_KEY_ID is EMPTY"
       exit 1
       fi

       if [ -z "${{ secrets.AWS_SECRET_ACCESS_KEY }}" ]; then
       echo "AWS_SECRET_ACCESS_KEY is EMPTY"
       exit 1
       fi

       echo "Secrets are present âœ…"
     echo "Access key starts with: ${{ secrets.AWS_ACCESS_KEY_ID }}" | cut -c1-4
     echo "Region: ${{ secrets.AWS_REGION }}"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Verify AWS identity
        run: aws sts get-caller-identity

      - name: Sync build to S3
        run: aws s3 sync ./build "s3://${{ secrets.S3_BUCKET }}" --delete

      - name: Invalidate CloudFront
        run: aws cloudfront create-invalidation --distribution-id "${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}" --paths "/*"

